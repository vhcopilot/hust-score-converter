<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ Quy đổi Điểm Chuẩn (Dữ liệu Bảng 2024)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-blue: #304D7D;
            --color-primary-blue-dark: #243b60;
            --color-accent-orange: #FDB813;
            --color-accent-orange-dark: #eAA70F;
            --color-background-page: #DCE1E8;
            --color-container-bg: rgba(245, 247, 250, 0.70);
            --color-text-dark: #212529;
            --color-text-medium: #495057;
            --color-text-light: #ffffff;
            --color-error-text: #c0392b;
            --color-error-bg: #fdecea;
            --color-info-border: #7ab5db;
            --color-info-bg: #e8f4fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            background-color: var(--color-background-page);
            transition: background-image 0.5s ease-in-out;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px; /* Global max-width */
            padding: 1.5rem;
            background-color: var(--color-container-bg);
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            box-sizing: border-box;
            /* margin-top and margin-bottom will be effectively controlled by body padding */
        }
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary-blue);
            margin-bottom: 1rem;
            text-align: center;
        }
        label {
            font-weight: 500;
            color: var(--color-text-medium);
        }
        select, input[type="number"] {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background-color: var(--color-text-light);
            color: var(--color-text-dark);
            width: 100%;
            box-sizing: border-box;
        }
        select:focus, input[type="number"]:focus {
            border-color: var(--color-primary-blue);
            box-shadow: 0 0 0 3px rgba(48, 77, 125, 0.3);
            outline: none;
        }
        button.convert-button {
            background-color: var(--color-accent-orange);
            color: var(--color-text-dark);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: none;
        }
        button.convert-button:hover {
            background-color: var(--color-accent-orange-dark);
        }
        .results-container {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: var(--color-info-bg);
            border-radius: 0.5rem;
            border: 1px solid var(--color-info-border);
        }
        .results-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--color-primary-blue);
            margin-bottom: 0.75rem;
        }
        .result-item {
            margin-bottom: 0.5rem;
            color: var(--color-text-medium);
        }
        .result-item strong {
            color: var(--color-text-dark);
        }
        .error-message {
            color: var(--color-error-text);
            background-color: var(--color-error-bg);
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--color-error-text);
            margin-top: 1rem;
        }
        .info-message {
            color: var(--color-primary-blue-dark);
            background-color: var(--color-info-bg);
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--color-info-border);
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        /* Desktop and larger screens */
        @media (min-width: 768px) {
            body {
                padding-top: 5rem;    /* Increased desktop padding-top */
                padding-bottom: 3rem;
                padding-left: 2rem;
                padding-right: 2rem;
            }
            .container {
                padding: 2.5rem;
                width: 90%; /* This means it will be 90% of viewport until it hits max-width: 800px */
                /* On a 1200px screen, 90% = 1080px, but max-width limits to 800px */
                /* On a 850px screen, 90% = 765px, so it will be 765px wide */
            }
            .title {
                font-size: 1.875rem;
                margin-bottom: 1.5rem;
            }
            .grid.md\:grid-cols-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            .results-container {
                margin-top: 2rem;
                padding: 1.5rem;
            }
            .results-title {
                font-size: 1.25rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title">
        Công cụ Quy đổi Điểm Chuẩn
    </h1>

    <div class="grid md:grid-cols-2 gap-6 mb-6">
        <div>
            <label for="inputType" class="block mb-2 text-sm font-medium">Chọn loại điểm đầu vào:</label>
            <select id="inputType" class="block p-2.5">
                <option value="THPT">Điểm Thi THPT (A00, thang 30)</option>
                <option value="XTTN12">Điểm XTTN 1.2 (SAT, thang 1680)</option>
                <option value="XTTN13">Điểm XTTN 1.3 (thang 100)</option>
                <option value="TSA">Điểm ĐGTD (TSA, thang 100)</option>
            </select>
        </div>
        <div>
            <label for="inputScore" class="block mb-2 text-sm font-medium">Nhập điểm:</label>
            <input type="number" id="inputScore" step="0.01" class="block p-2.5" placeholder="Ví dụ: 29">
        </div>
    </div>

    <div class="text-center mb-8">
        <button onclick="performConversion()" class="convert-button">
            Chuyển đổi
        </button>
    </div>

    <div id="resultsContainer" class="results-container hidden">
        <h2 class="results-title">Kết quả quy đổi:</h2>
        <div id="resultsOutput" class="space-y-2"></div>
    </div>

    <div id="errorMessage" class="error-message hidden"></div>

    <div class="info-message">
        <strong>Lưu ý:</strong> Công cụ này sử dụng dữ liệu quy đổi dựa trên bảng tham khảo của ĐHBK Hà Nội (có thể là năm 2024).
        Đây không phải là công cụ chính thức và chỉ mang tính chất minh họa. Luôn tham khảo thông tin tuyển sinh chính thức từ ĐHBK Hà Nội.
    </div>
</div>

<script>
    // --- JavaScript for Responsive Random Background ---
    function setResponsiveBackground() {
        const body = document.body;
        const desktopImages = ['assets/1-01.png', 'assets/1-02.png'];
        const mobileImages = ['assets/2-01.png', 'assets/2-02.png'];
        let selectedImage;

        if (window.innerWidth >= 768) { // Desktop breakpoint
            selectedImage = desktopImages[Math.floor(Math.random() * desktopImages.length)];
        } else { // Mobile
            selectedImage = mobileImages[Math.floor(Math.random() * mobileImages.length)];
        }
        body.style.backgroundImage = `url('${selectedImage}')`;
    }

    window.addEventListener('load', setResponsiveBackground);
    window.addEventListener('resize', setResponsiveBackground);
</script>

<script src="converter_logic.min.js"></script>
<script src="chat_loader.min.js"></script>

</body>
</html>
